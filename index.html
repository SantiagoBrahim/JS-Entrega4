<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Entrega 4 - JS</title>
  </head>
  <body>
    <h1 class="title">BUSCADOR POKEMON</h1>
    <form class="pokemon-form">
      <label for="pokemon-search">Ingresa el número de un Pokemon</label>
      <input
        type="number"
        placeholder="Número de pokemon"
        id="pokemon-search"
        class="pokemon-search"
        required
      />
      <small class="error-msg"></small>
      <input type="submit" />
    </form>
    <div class="card"></div>
    <script src="main.js"></script>
  </body>
</html>
